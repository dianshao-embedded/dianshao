{% extends "base.html" %}
{% load static %}
{% block content %}
  <div class="container", style="margin-top: 100px">
    <form action="" method="post">
      {% csrf_token %}
      <div class="row">
        <div class="four columns">
          <label>{{ form.name.label }}</label>
          {{ form.name }}
        </div>
        <div class="eight columns">
          <label>{{ form.url.label }}</label>
          {{ form.url }}
        </div>
      </div>
      <div class="row">
        <div class="four columns">
          <label>{{ form.remote_or_local.label }}</label>
          {{ form.remote_or_local }}
        </div>
        <div class="eight columns">
          <label>{{ form.sub.label }}</label>
          {{ form.sub }}
        </div>
      </div>
      <input class="button-primary" type="submit" style="width: 210px; margin-top: 10px;" value="Add Meta Layer">
    </form>
  </div>

  {% if task_id %}
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <div class="container" style="margin-top: 50px;">
    <p5>Adding Meta Layer...</p5>
    <div class="barBackground">
      <div class="mainBar", id="mainBar"></div>
    </div>
    <div id="mainBarText"></div>
    <br>
    <div id='subBarAnchor'>Git Clone Task</div>
    <script src="{% static 'js/progressbar.js' %}"></script>

    <script type="text/javascript">
        $(function () {
            var url = "{% url 'progressui:progress' task_id %}";
            ProgressUI.initProgressBar(url);
        });
    </script>
  </div>
  {% endif %}
{% endblock %}
