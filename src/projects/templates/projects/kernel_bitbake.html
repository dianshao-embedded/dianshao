{% extends "base.html" %}
{% load static %}
{% block content %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<div class="container" style="margin-top: 50px;">
  <h5> Kernel Bitbaking...</h5>
  <div class="barBackground">
    <div class="mainBar", id="mainBar"></div>
  </div>
  <div id="mainBarText"></div>
  <br>
  <div id='subBarAnchor'>Bitbake Tasks</div>
  <script src="{% static 'js/progressbar.js' %}"></script>
  <script type="text/javascript">
    $(function () {
        var url = "{% url 'progressui:progress' task_id %}";
        ProgressUI.initProgressBar(url);
    });
  </script>
</div>
<div class="container" style="margin-top: 30px;">
  <div class='row'>
    <div class="three columns">
      <a href="{% url 'projects:mymeta' project_id %}" class="button"> Go Back to MyMeta </a>
    </div>  
    <div class="three columns">
      <a href="{% url 'projects:myimage_detail' project_id myimage_id %}" class="button"> Go Back to Image Detail </a>
    </div>  
  </div>
</div>
{% endblock %}
